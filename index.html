<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button onclick="document.execCommand('redo',false,'')">
            Back
        </button>

        <button onclick="document.execCommand('undo',false,'')">
            Forward
        </button>

        <button onclick="document.execCommand('fontSize',false,7)">
            Header 7
        </button>

        <button onclick="document.execCommand('fontSize',false,6)">
            Header 6
        </button>

        <button onclick="document.execCommand('fontSize',false,5)">
            Header 5
        </button>

        <button onclick="document.execCommand('fontSize',false,4)">
            Normal 4
        </button>

        <button onclick="document.execCommand('fontSize',false,3)">
            Normal 3
        </button>

        <button onclick="document.execCommand('fontSize',false,2)">
            Small 2
        </button>
        <button onclick="document.execCommand('fontSize',false,1)">
            Small 1
        </button>

        <button onclick="document.execCommand('bold',false,6)">
            Bold
        </button>

        <button onclick="document.execCommand('italic',false,6)">
            Italic
        </button>

        <button onclick="addGrid(parseInt(prompt('width (1 - 6)')),parseInt(prompt('height (1-1000)')))">
            Add Grid
        </button>

        <button onclick="downloadURL()">
            Download
        </button>
    </div>
    <div id="page" contenteditable=""></div>
</body>

</html>
